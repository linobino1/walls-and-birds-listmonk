version: "3.7"

services:
  listmonk:
    image: listmonk/listmonk:v6.0.0
    ports:
      - 9000:9000
    command: "./listmonk --static-dir=/listmonk/static"
    # install commmand:
    # command: "./listmonk --install --yes --upgrade"
    # upgrade commmand:
    # command: "./listmonk --upgrade --yes"
    environment:
      LISTMONK_app__address: 0.0.0.0:9000
      LISTMONK_app__email_format: both
      LISTMONK_db__host: listmonk_db
      LISTMONK_db__port: 5432
      LISTMONK_db__user: listmonk
      LISTMONK_db__password: listmonk
      LISTMONK_db__database: listmonk
      # LISTMONK_db__host: ${PGHOST}
      # LISTMONK_db__port: ${PGPORT}
      # LISTMONK_db__user: ${PGUSER}
      # LISTMONK_db__password: ${PGPASSWORD}
      # LISTMONK_db__database: ${PGDATABASE}
      # LISTMONK_db__ssl_mode: ${PGSSLMODE}
    volumes:
      - ./static:/listmonk/static

  listmonk_db:
    image: postgres:16
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: listmonk
      POSTGRES_USER: listmonk
      POSTGRES_DB: listmonk
    volumes:
      - /var/lib/postgresql/data
